language: python
dist: xenial
sudo: true
addons:
  chrome: stable
  apt:
    packages:
      - chromium-chromedriver
services:
  - postgresql
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
env:
  - DJANGO='django>=1.11,<2'
  - DJANGO='django>=2,<2.1'
  - DJANGO='django~=2.1.0'
  - DJANGO='--pre django'
matrix:
  exclude:
    - python: "2.7"
      env: DJANGO='--pre django'
    - python: "2.7"
      env: DJANGO='django~=2.1.0'
    - python: "2.7"
      env: DJANGO='django>=2,<2.1'
    - python: "3.4"
      env: DJANGO='django~=2.1.0'
    - python: "3.4"
      env: DJANGO='--pre django'
    - python: "3.7"
      env: DJANGO='django>=1.11,<2'
  allow_failures:
    - env: DJANGO='--pre django'
  fast_finish: true
before_script:
  # Add link to ChromeDriver in PATH
  - ln --symbolic /usr/lib/chromium-browser/chromedriver "${HOME}/bin/chromedriver"
  - psql -c 'CREATE DATABASE orderable' -U postgres;
install:
  - pip install $DJANGO
  - pip install -r requirements.txt
  - pip install -e .
script: "make test"
notifications:
  email: false
before_install:
  pip install codecov
after_success:
  codecov
